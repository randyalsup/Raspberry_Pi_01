; PlatformIO config for remote_robot_project ESP32 firmware
[env:esp32_remote]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; source files for each board live in boards/<name>/src - run PlatformIO from that folder or use -d to point to it

[env:esp32_robot]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; source files for each board live in boards/<name>/src - run PlatformIO from that folder or use -d to point to it
; default upload port for the robot device (RO) is set in boards/robot/platformio.ini

; You can optionally set upload_port here per environment, or pass --upload-port on CLI
